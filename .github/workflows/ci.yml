name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  CI: true
  NODE_ENV: test

defaults:
  timeout-minutes: 10

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm list --depth=0
      
      - name: Run ESLint
        run: npx eslint --ext .js,.jsx src/
      
      - name: Check formatting with Prettier
        run: npx prettier --check "src/**/*.{js,jsx,css,md}"
      
      - name: Run tests
        run: |
          npm test -- --watchAll=false --passWithNoTests --coverage
          cat coverage/coverage-summary.json
      
      - name: Build production
        run: |
          npm run build --if-present
          ls -la build/
        env:
          NODE_ENV: production
  
  deploy:
    name: Deploy to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          npm run build
          ls -la build/
        env:
          NODE_ENV: production
          PUBLIC_URL: /
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          repository-name: ${{ github.repository }}
          target-folder: .
